<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Website Control</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
}

.login-box h2 {
    margin-bottom: 10px;
    color: #333;
}

.login-box p {
    color: #777;
    font-size: 14px;
    margin-bottom: 30px;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
}

.input-group input {
    width: 100%;
    padding: 12px 12px 12px 45px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: #2a5298;
    box-shadow: 0 0 5px rgba(42, 82, 152, 0.2);
}

.options {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    margin-bottom: 25px;
    color: #555;
}

.options a {
    color: #2a5298;
    text-decoration: none;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: #2a5298;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
}

.login-btn:hover {
    background: #1e3c72;
}

.footer-text {
    margin-top: 25px;
    font-size: 12px;
    color: #bbb;
}</style>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p>Apne credentials daalkar dashboard access karein</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login Now</button>
            </form>

         

            <div class="footer-text">
                <p>Website Admin Panel v1.0</p>
            </div>
        </div>
    </div>
   <script>
   document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    console.log("Email entered:", email); 
    console.log("Password entered:", password);

    if (email === "admin@website.com" && password === "admin123") {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login Successful!");
        window.location.href = "admin.html"; 
    } else {
        alert("Ghalat details! Sahi email: admin@website.com aur password: admin123 hai.");
    }
});


</script>
</body>
</html>
