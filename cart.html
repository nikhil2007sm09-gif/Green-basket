<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basket | GreenBasket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        :root { 
            --primary: #22c55e; 
            --primary-dark: #16a34a;
            --dark: #0f172a; 
            --bg: #f1f5f9; 
            --muted: #64748b; 
            --white: #ffffff;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: var(--dark);
        }

        .cart-container { 
            max-width: 900px; 
            margin: 40px auto; 
            background: var(--white); 
            padding: 40px; 
            border-radius: 40px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Background */
        .cart-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(34, 197, 94, 0.05);
            border-radius: 50%;
        }

        h1 { 
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark); 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 40px; 
        }

        /* Items Styling */
        .cart-item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 20px; 
            background: #f8fafc;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .cart-item:hover {
            border-color: var(--primary);
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
        }

        .item-info { display: flex; align-items: center; gap: 20px; flex: 1; }
        .item-icon-box { 
            width: 55px; height: 55px; 
            background: var(--white); 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: var(--primary); 
            font-size: 1.4rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .item-info h3 { margin: 0; font-size: 1.1rem; font-weight: 600; }
        
        /* Controls */
        .item-right { display: flex; align-items: center; gap: 30px; }
        .qty-controls { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            background: var(--white); 
            padding: 8px 18px; 
            border-radius: 50px; 
            border: 1px solid #e2e8f0;
        }

        .qty-btn { 
            cursor: pointer; border: none; background: transparent; 
            font-size: 1.2rem; color: var(--primary); font-weight: 800; 
            transition: 0.2s;
        }
        .qty-btn:hover { transform: scale(1.3); }

        .item-price { font-weight: 800; color: var(--dark); font-size: 1.1rem; min-width: 80px; text-align: right; }
        .remove-btn { 
            color: #fda4af; cursor: pointer; transition: 0.3s; 
            font-size: 1.2rem;
        }
        .remove-btn:hover { color: #ef4444; transform: rotate(15deg); }

        /* Forms */
        .section-title { 
            font-size: 1.3rem; 
            font-weight: 700;
            margin: 40px 0 20px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        .address-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-input { 
            padding: 15px 20px; 
            border: 2px solid #f1f5f9; 
            border-radius: 18px; 
            outline: none; 
            font-family: inherit;
            font-size: 1rem; 
            transition: 0.3s;
            background: #f8fafc;
        }

        .form-input:focus { 
            border-color: var(--primary); 
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1); 
        }

        .payment-options { display: flex; gap: 20px; margin-bottom: 40px; }
        .pay-card { 
            flex: 1; 
            border: 2px solid #f1f5f9; 
            padding: 20px; 
            border-radius: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            transition: 0.3s;
            font-weight: 600;
        }

        .pay-card:hover { border-color: var(--primary); }
        .pay-card:has(input:checked) { 
            border-color: var(--primary); 
            background: #f0fdf4; 
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.1);
        }

        /* Summary Card */
        .summary-card {
            background: var(--dark);
            color: var(--white);
            padding: 30px;
            border-radius: 30px;
            margin-top: 40px;
        }

        .bill-line { display: flex; justify-content: space-between; margin: 12px 0; opacity: 0.8; }
        .total-row { 
            display: flex; justify-content: space-between; 
            font-size: 1.8rem; font-weight: 800; 
            margin-top: 20px; padding-top: 20px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
        }

        .checkout-btn { 
            width: 100%; 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 20px; 
            border-radius: 20px; 
            font-size: 1.2rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.4s; 
            margin-top: 25px;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .checkout-btn:hover { 
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.4);
        }

        /* Modal Design */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); display: none; 
            justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .success-modal {
            background: var(--white); padding: 50px; border-radius: 40px; text-align: center;
            max-width: 450px; width: 90%; transform: scale(0.8); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active { display: flex; }
        .modal-overlay.active .success-modal { transform: scale(1); }

        .success-icon {
            width: 100px; height: 100px; background: #f0fdf4; color: var(--primary);
            font-size: 3rem; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; margin: 0 auto 25px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .empty-cart { text-align: center; padding: 80px 20px; }
        .empty-cart i { font-size: 5rem; color: #e2e8f0; margin-bottom: 20px; }

        @media (max-width: 600px) {
            .address-grid { grid-template-columns: 1fr; }
            .cart-container { padding: 20px; margin: 10px; }
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h1><i class="fas fa-shopping-basket" style="color: var(--primary);"></i> My Basket</h1>
    
    <div id="cart-items-wrapper"></div>

    <div id="checkout-section" style="display: none;">
        <div class="section-title"><i class="fas fa-truck-fast" style="color: var(--primary);"></i> Shipping Details</div>
        <div class="address-grid">
            <input type="text" id="cust-name" placeholder="Full Name" class="form-input">
            <input type="text" id="cust-phone" placeholder="Mobile Number" class="form-input">
            <input type="text" id="cust-addr" placeholder="Flat No. / Building / Area" class="form-input full-width">
        </div>

        <div class="section-title"><i class="fas fa-credit-card" style="color: var(--primary);"></i> Payment Method</div>
        <div class="payment-options">
            <label class="pay-card"><input type="radio" name="pay" value="COD" checked> <span>Cash on Delivery</span></label>
            <label class="pay-card"><input type="radio" name="pay" value="Online"> <span>UPI / Online</span></label>
        </div>

        <div class="summary-card">
            <div class="bill-line"><span>Subtotal</span> <span id="subtotal">₹0</span></div>
            <div class="bill-line"><span>Delivery Fee</span> <span id="delivery">₹40</span></div>
            <div class="total-row"><span>Total</span> <span id="grand-total">₹0</span></div>
            <button class="checkout-btn" onclick="processOrder()">Confirm Order <i class="fas fa-arrow-right" style="margin-left:10px"></i></button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="successModal">
    <div class="success-modal">
        <div class="success-icon"><i class="fas fa-check"></i></div>
        <h2 style="font-size: 2rem; margin-bottom: 10px;">Great News!</h2>
        <p style="color: var(--muted); line-height: 1.6; font-size: 1.1rem;" id="modal-msg"></p>
        
        <div style="background: #f8fafc; padding: 20px; border-radius: 20px; margin-top: 25px; text-align: left;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span style="color: var(--muted);">Order ID:</span>
                <strong id="order-id">#GB-8821</strong>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--muted);">Est. Delivery:</span>
                <strong style="color: var(--primary);">Today, 6:00 PM</strong>
            </div>
        </div>

        <button class="modal-btn" style="width: 100%; height: 60px; font-size: 1.1rem; border-radius: 18px; background: var(--dark); color: white; margin-top: 25px; cursor: pointer;" onclick="closeModal()">Back to Shop</button>
    </div>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cartItems')) || [];

    function renderCart() {
        const wrapper = document.getElementById('cart-items-wrapper');
        const checkoutSection = document.getElementById('checkout-section');
        
        if (cart.length === 0) {
            wrapper.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-cart-plus"></i>
                    <h2 style="margin:0">Your basket is empty</h2>
                    <p style="color: var(--muted)">Looks like you haven't added anything yet.</p>
                    <button onclick="window.location.href='GroceryStore.html'" class="checkout-btn" style="width:auto; padding: 15px 40px">Shop Now</button>
                </div>`;
            checkoutSection.style.display = 'none';
            return;
        }

        checkoutSection.style.display = 'block';
        let subtotal = 0;

        wrapper.innerHTML = cart.map((item, index) => {
            const price = Number(item.price) || 0;
            const qty = Number(item.quantity) || 1;
            subtotal += (price * qty);
            
            return `
                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-icon-box"><i class="fas fa-seedling"></i></div>
                        <div>
                            <h3>${item.name}</h3>
                            <small style="color: var(--muted)">Freshly Picked</small>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="updateQty(${index}, -1)">−</button>
                            <span style="font-weight:700">${qty}</span>
                            <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                        </div>
                        <div class="item-price">₹${price * qty}</div>
                        <div class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>`;
        }).join('');

        const delivery = subtotal > 500 ? 0 : 40;
        document.getElementById('subtotal').innerText = `₹${subtotal}`;
        document.getElementById('delivery').innerText = delivery === 0 ? "FREE" : `₹${delivery}`;
        document.getElementById('grand-total').innerText = `₹${subtotal + delivery}`;
    }

    function updateQty(index, change) {
        cart[index].quantity = Math.max(1, (cart[index].quantity || 1) + change);
        saveAndRender();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('cartItems', JSON.stringify(cart));
        renderCart();
    }

    function processOrder() {
        const name = document.getElementById('cust-name').value;
        const addr = document.getElementById('cust-addr').value;

        if(!name || !addr) {
            alert("Oops! Please fill in your name and address.");
            return;
        }

        
        const orderId = "GB-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('order-id').innerText = "#" + orderId;
        
        const total = document.getElementById('grand-total').innerText;
        document.getElementById('modal-msg').innerHTML = `<b>${name}</b>, your order for <b>${total}</b> has been received and is being prepared with care.`;
        
        document.getElementById('successModal').classList.add('active');
        localStorage.removeItem('cartItems');
        cart = [];
    }

    function closeModal() {
        window.location.reload();
    }

    window.onload = renderCart;

    function placeOrder() {
    if (cart.length === 0) {
        alert("Cart empty hai!");
        return;
    }

    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    const newOrder = {
        id: Date.now(),
        items: cart,
        total: calculateTotal(),
        time: new Date().toLocaleString()
    };

    orders.push(newOrder);

    localStorage.setItem("orders", JSON.stringify(orders));

    cart = [];
    localStorage.removeItem("cart");

    alert("✅ Order Saved Successfully!");
    location.reload();
}

</script>

</body>
</html>
